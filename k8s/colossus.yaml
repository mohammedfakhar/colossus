apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: colossus-data-deployment
  labels:
    app: colossus
spec:
  selector:
    matchLabels:
      app: colossus
  replicas: 3
  template:
    metadata:
      labels:
        app: colossus
    spec:
      containers:
        - name: colossus-data
          image: bazel:colossus-data
          imagePullPolicy: Never
          ports:
          - containerPort: 1111
---
apiVersion: v1
kind: Service
metadata:
  name: colossus-data-svc
spec:
  selector:
    app: colossus
  ports:
  - name: http
    protocol: TCP
    port: 1111
    targetPort: 1111
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: colossus-auth-deployment
  labels:
    app: colossus
spec:
  selector:
    matchLabels:
      app: colossus
  replicas: 3
  template:
    metadata:
      labels:
        app: colossus
    spec:
      containers:
        - name: colossus-auth
          image: bazel:colossus-auth
          imagePullPolicy: Never
          ports:
            - containerPort: 8888
---
apiVersion: v1
kind: Service
metadata:
  name: colossus-auth-svc
spec:
  selector:
    app: colossus
  ports:
    - name: http
